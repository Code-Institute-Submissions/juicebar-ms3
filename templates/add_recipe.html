{% extends 'base.html' %}
{% block content %}


    <section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="row">
                    <div class="col text-center">
                        <h2>New Recipe</h2>
                    </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="recipe name">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="category">
                    </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="recipe description">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="prep time">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="servings no.">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <textarea rows="2" name="message" id="message" class="form-control" placeholder="recipe ingredients"
                                  required></textarea>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <textarea rows="2" name="message" id="message" class="form-control" placeholder="recipe instruction"
                                  required></textarea>
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="form-group">
                        <button class="btn btn-outline-info mt-4">Submit</button>
                        <button class="btn btn-outline-danger mt-4">Cancel</button>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
